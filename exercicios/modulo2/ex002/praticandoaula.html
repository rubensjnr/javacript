<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE DE BUSCA</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }
        div#res{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>BUSCAR EM UMA ARRAY</h1>
    <div class="axd">
        <input type="text" name="teste" id="txtz">
        <input type="button" value="Buscar" onclick="buscar()">
    </div>
    <div id="res">
        
    </div>

    <script>
        function buscar(){
            var search = document.querySelector('input#txtz')
            var res = document.querySelector('div#res')
            var item = Number(search.value)

            let c = [5,8,4,9,6,7,1,3]
            let d = c.indexOf(item)

            if (d == -1){
                res.innerHTML = 'O valor não foi encontrado!</br>'
            } else {
                res.innerHTML = `O valor procurado esta na posição ${d} sem o comando <strong>sort</strong></br>`
                res.innerHTML += `Exitem ${c.length} casas dentro dessa Array, de 0 a ${c.length - 1}</br></br>`
                }
            for(let b in c){
                res.innerHTML += `A posição ${b} possui o valor ${c[b]}</br>`

                }
                res.innerHTML += `</br>Posições  com itens organizados!!</br></br>`

                for(let b in c){
                    c.sort()
                    res.innerHTML += `A posição ${b} possui o valor ${c[b]}</br>`
                }
        }
    </script>
</body>
</html>
