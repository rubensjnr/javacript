<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX10PT2 pais?</title>
</head>
<body>
    <h1>Qual a sua origem?</h1>
    Aonde você nasceu? <input type="text" name="Pais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
    function verificar(){
        var pnatal = document.querySelector('input#txtpais')
        var res = document.querySelector('div#res')
        var origem = pnatal
        res.innerHTML = `<p>Você nasceu em ${origem}!!</p>`
        if(origem == `Brasil`){
            res.innerHTML += `Você é Brasileiro`   
        } else {
            res.innerHTML += `Você é um Estrangeiro`
        }
    }
    </script>
</html>
